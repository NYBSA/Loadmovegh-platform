name: loadmovegh
description: "LoadMoveGH — Ghana Freight Marketplace mobile app. AI-powered load matching, real-time tracking, and secure Mobile Money payments."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ── State Management ────────────────────────────────────
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # ── Routing ─────────────────────────────────────────────
  go_router: ^14.2.0

  # ── Network ─────────────────────────────────────────────
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # ── Local Storage & Offline ─────────────────────────────
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  shared_preferences: ^2.2.3

  # ── Auth & Security ─────────────────────────────────────
  flutter_secure_storage: ^9.2.2

  # ── Maps & Location ─────────────────────────────────────
  google_maps_flutter: ^2.6.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # ── UI Components ───────────────────────────────────────
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.68.0
  intl: ^0.19.0

  # ── Notifications ───────────────────────────────────────
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  flutter_local_notifications: ^17.2.1+2

  # ── Utils ───────────────────────────────────────────────
  equatable: ^2.0.5
  dartz: ^0.10.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  uuid: ^4.4.2
  logger: ^2.4.0
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  riverpod_generator: ^2.4.0
  mockito: ^5.4.4
  bloc_test: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
